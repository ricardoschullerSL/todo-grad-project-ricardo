<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div ng-controller ="todoListCtrl">
        <div id="count-label" class="counterLabel"></div>
        <div id="filter-placeholder" filter-directive></div>
            <span>
                Completed todos : {{tdListService.data.completedCounter}}

            </span>
            <section>
            <todo-list-directive></todo-list-directive>
                <form ng-submit="submitTodo(title)" id="todo-form">
                    <input id="new-todo" ng-model="title" placeholder="What needs to be done?" autofocus>
                    <input id="submit-todo" type="submit" value="Create">
                </form>
                <div id="error">{{tdListService.data.errorMessage}}</div>
            </section>
            {{updateCounter()}}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
